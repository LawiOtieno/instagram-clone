{% load bootstrap3 %}

<div style="border: 1px solid black;">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">
          <p style="color: black;font-size:39px; font-style: italic;">Instagram</p>
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right d-inline-flex">
          <li>
            <form class="navbar-form" role="search" action="{% url 'search' %}">

              <div class="input-group">
                <input type="text" width="70%" class="form-control" placeholder="Search Instagram user..." name="search_user">
                <div style="width:10% ;" class="input-group-btn">
                  <button class="btn btn-danger" type="submit"> <i class="glyphicon glyphicon-search"></i></button>
                </div>
                
              </div>
           

            </form>
          </li>
          <li>
            <div class="col-sm-6 col-md-6">
              {% if user.is_authenticated %}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
              aria-expanded="false">Account
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="{% url 'profile'%}">Profile</a>
              </li>
              <li>
                <a href="{% url 'post'%}">Post</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
          {% else %}
          <li>
            <a class='btn btn-danger' href="/register">Sign Up</a>
          </li>
          <li>
            <a class='btn btn-success' href="/login">Login</a>
          </li>

          {% endif %}
          </div>
          </li>
        </ul>
    </div>

</div>
</nav>
</div>
